<div fxLayout="row" fxLayoutAlign="center center" >
  <button mat-raised-button  [routerLink]="['/add-data']">Add data!</button>
</div>

<div fxLayout="row" fxLayoutAlign="center center" >

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Year (Ending June 30) </th>
      <td mat-cell *matCellDef="let element"> {{element.year}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="super">
      <th mat-header-cell *matHeaderCellDef> Super </th>
      <td mat-cell *matCellDef="let element"> {{element.super}} </td>
    </ng-container>

    <!-- Income Column -->
    <ng-container matColumnDef="income">
      <th mat-header-cell *matHeaderCellDef> Income </th>
      <td mat-cell *matCellDef="let element"> {{element.tax}} </td>
    </ng-container>

    <!-- Tax Column -->
    <ng-container matColumnDef="tax">
      <th mat-header-cell *matHeaderCellDef> Tax Paid </th>
      <td mat-cell *matCellDef="let element"> {{element.gross}} </td>
    </ng-container>

    <!--&lt;!&ndash; Delete Column &ndash;&gt;-->
    <!--<ng-container matColumnDef="delete">-->
    <!--<th mat-header-cell *matHeaderCellDef> Delete </th>-->
    <!--<td mat-cell *matCellDef="let element"> <button>Delete</button> </td>-->
    <!--</ng-container>-->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
